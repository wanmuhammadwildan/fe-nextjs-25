<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antarmuka Neumorphism DOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="neumorphic-card main-card">
            <h1>Antarmuka Manipulasi DOM Neumorphism</h1>

            <section class="section-container">
                <h2>Daftar Item Dinamis</h2>
                <div class="input-group">
                    <input type="text" id="itemInput" placeholder="Masukkan item baru..." class="neumorphic-input">
                    <button id="addItemButton" class="neumorphic-btn accent-btn">Tambah</button>
                </div>
                <ul id="dynamicList" class="neumorphic-list">
                    </ul>
            </section>

            <section class="section-container">
                <h2>Pengubah Warna Latar</h2>
                <div class="button-group">
                    <button class="neumorphic-btn theme-btn" style="--btn-color: #A9DFBF;" onclick="changeBackgroundColor('#A9DFBF')">Ubah ke Mint</button>
                    <button class="neumorphic-btn theme-btn" style="--btn-color: #F9E79F;" onclick="changeBackgroundColor('#F9E79F')">Ubah ke Banana</button>
                    <button class="neumorphic-btn theme-btn" style="--btn-color: #D6EAF8;" onclick="changeBackgroundColor('#D6EAF8')">Ubah ke Sky</button>
                </div>
            </section>

            <section class="section-container">
                <h2>Unit Penghitung</h2>
                <div id="counterSection">
                    <div class="counter-display-area">
                        <button id="decrementButton" class="neumorphic-btn control-btn">-</button>
                        <div class="counter-box">
                            <span id="counterValue" class="display-value">0</span>
                        </div>
                        <button id="incrementButton" class="neumorphic-btn control-btn">+</button>
                    </div>
                    <button id="resetButton" class="neumorphic-btn secondary-btn">Reset</button>
                </div>
            </section>

            <section class="section-container">
                <h2>Toggle Visibilitas</h2>
                <button id="toggleButton" class="neumorphic-btn secondary-btn toggle-btn">Tampilkan Info</button>
                <div id="toggleContainer" class="toggle-display hidden-content">
                    <p id="toggleParagraph" class="neumorphic-text-box">Konten ini akan muncul dan hilang dengan efek transisi Neumorphism.</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
